    <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="/">Dublin Bus</a>
      <button
        type="button"
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ml-auto">
          <a href="#TwitterFeed" class="nav-item nav-link">Twitter Feed</a>
          <a href="#Weather" class="nav-item nav-link">Weather</a>
          <a href="#RealTime" class="nav-item nav-link">Timetables</a>
        </div>
      </div>
    </nav>

    <div id="map"></div>

    <div class="container col-9" id="TwitterFeed">
      <h3 class="text-center p-3 border-bottom">Twitter Feed</h3>
      <a
        class="twitter-timeline"
        data-height="300"
        data-width="1200"
        data-theme="light"
        href="https://twitter.com/dublinbusnews?ref_src=twsrc%5Etfw"
        >Tweets by dublinbusnews</a
      >
      <script
        async
        src="https://platform.twitter.com/widgets.js"
        charset="utf-8"
      ></script>
    </div>

    <input id="origin" type="text" class="controls" placeholder="Origin" />
    <input
      id="destination"
      type="text"
      class="controls"
      placeholder="Destination"
    />

    <div class="container col-3" id="Weather">
      <h3 class="text-center p-3 border-bottom">Weather</h3>
      <div>
        <img
          id="weatherIcon"
          src=""
          alt=""
          style="height: 90px; width: 100px;"
        />
      </div>
      <div>
        <span id="description"></span>
      </div>
      <div>
        <div id="temp"></div>
      </div>
    </div>
